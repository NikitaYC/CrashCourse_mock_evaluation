<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product listing webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent1">
        <div>
            <h1>Product Listing Page</h1>
        </div>
        <div>
            <select name="" id="options">
            <option value="Men's clothing">Men's Clothing</option>
            <option value="Women's clothing">Women's Clothing</option></select>
        </div>

        <div>
            <input id="Searchproduct" placeholder="Search Products...">
        </div>

        <div>
            <select name="" id="options_price">
                <option id="asc" value="Price: Low to High">Price: Low to High</option>
                <option id="des" value="Price: High to Low">Price: High to Low</option></select>
        </div>
    </div>

    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
